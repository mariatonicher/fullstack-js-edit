<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol></ol>
    <script>
      function getHtmlElements(resp) {
        const olElem = document.querySelector("ol");

        resp.forEach((item) => {
          const li = document.createElement("li");
          li.textContent = item.first_name;

          olElem.append(li);
        });
      }
      fetch("https://random-data-api.com/api/v2/users?size=10")
        .then((resp) => resp.json())
        .then((resp) => {
          getHtmlElements(resp);
        });

      async function getUsers() {
        const resp = await fetch(
          "https://random-data-api.com/api/v2/users?size=10"
        );
        const data = await resp.json();
        getHtmlElements(data);
      }

      getUsers();
    </script>
  </body>
</html>
