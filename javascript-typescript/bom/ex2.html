<!DOCTYPE html>
<html>
  <body>
    <button onclick="checkHistoryAPI()">
      Clique para exibir o histórico de navegação
    </button>
    <div id="output"></div>
  </body>
  <script>
    function checkHistoryAPI() {
      const historyLength = window.history.length;
      document.getElementById("output").textContent =
        "Número de páginas no histórico de navegação: " + historyLength;
    }
  </script>
</html>
