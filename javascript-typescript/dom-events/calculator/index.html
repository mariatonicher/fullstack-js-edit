<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="buttons">
        <button class="btn" onclick="reset()">AC</button>
        <button class="btn" onclick="invertSign()">+/-</button>
        <button class="btn" onclick="percentage()">%</button>
        <button class="btn operator" onclick="division()">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator" onclick="multiplicate()">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator" onclick="sum()">+</button>
        <button class="btn zero">0</button>
        <button class="btn" onclick="addDecimals()">.</button>
        <button class="btn operator" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
