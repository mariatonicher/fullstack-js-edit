<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="cart">
      <h1>Shopping Cart</h1>
      <div class="cart-item">
        <img src="images/nike.webp" alt="Item image" />
        <div class="item-details">
          <h2>Item Name</h2>
          <p>Item Description</p>
          <p>Price: $99.99</p>
          <button>Remove from cart</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="images/adidas.webp" alt="Item image" />
        <div class="item-details">
          <h2>Item Name</h2>
          <p>Item Description</p>
          <p>Price: $99.99</p>
          <button>Remove from cart</button>
        </div>
      </div>
      <!-- Repeat .cart-item for each item in the cart -->
      <div class="cart-total">
        <h2>Total: $99.99</h2>
        <button>Proceed to checkout</button>
      </div>
    </div>
  </body>
</html>
