<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="ul-list"></ul>
    <button onclick="addItem()">Add</button>
  </body>
  <script>
    // 1. Disparar evento ao clicar no bot√£o
    // 2. Criar meu item
    // 3. Criar o texto do meu item
    // 4. Inserir o text no item
    // 5. Selecionar a lista
    // 6. Inserir o item na lista
    function addItem() {
      const liSize = document.getElementsByTagName("li").length;

      const li = document.createElement("li");
      const textLi = document.createTextNode(`item ${liSize + 1}`);
      li.appendChild(textLi);

      const ul = document.getElementById("ul-list");
      ul.appendChild(li);
    }
  </script>
</html>
