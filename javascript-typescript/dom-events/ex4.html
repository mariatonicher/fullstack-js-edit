<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" oninput="handleText(this)" />
    <div id="my-div"></div>
  </body>
  <script>
    function handleText(elem) {
      const div = document.getElementById("my-div");
      div.innerHTML = elem.value;
    }
  </script>
</html>
