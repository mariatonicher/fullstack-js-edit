<!-- External Script: You can also add JavaScript code from an 
external file using the script tag with the src attribute 
set to the URL of the JavaScript file -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <script type="text/javascript" src="myscript.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
