<!-- Asynchronous Script: You can add an external script to your 
HTML file asynchronously using the async attribute. 
This allows the HTML page to continue loading while the 
script is being fetched. -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <script type="text/javascript" src="myscript.js" async></script>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
</html>
