<!-- Inline Script: You can add JavaScript code directly to 
an HTML element using the script tag with the type attribute 
set to "text/javascript". For example: -->
<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <script type="text/javascript">
      alert("Hello World!");
    </script>
  </body>
</html>
